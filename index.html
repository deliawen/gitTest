        <div @click="onClickMoveToTop">
            <i class="icon-layer-topping"></i>
        </div>
        <!-- 置底 -->
        <div @click="onClickMoveToBottom">

        </div>
        <!-- 删除 -->
        <div @click="deleteComponent">
            <i class="icon-layer-delete"></i>
        </div>
        <!-- 锁定 -->
        <div @click="lockNode(null, selectList)">
            <i class="icon-layer-locking"></i>
        </div>
